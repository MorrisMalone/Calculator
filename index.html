<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Johan Morin's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script async src="script.js"></script>
</head>

<body>
    <div class="containerAll">
        <div class="display">
            <div id="calcul">current calcul</div>
            <div id="result">0</div>
        </div>
        <div class="container">
            <div class="row1">
                <button class="stretch" id="clear">AC</button>
                <button class="stretch" id="del">DEL</button>
                <button class="stretch" id="back">BACK</button>
                <button class="operator orange" id="divide">/</button>
            </div>
            <div class="row2">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator orange" id="multiply">x</button>
            </div>
            <div class="row3">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator orange" id="substract">-</button>
            </div>
            <div class="row4">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator orange" id="add">+</button>
            </div>
            <div class="row5">
                <button class="number number0" id="0">0</button>
                <button id="dot">.</button>
                <button class="orange" id="equal">=</button>
            </div>
        </div>

    </div>
</body>

</html>
